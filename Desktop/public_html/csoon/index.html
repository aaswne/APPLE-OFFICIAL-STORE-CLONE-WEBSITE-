<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HIRENGINE</title>
    <style>
      body { text-align: center; padding: 20px; }
      @media (min-width: 768px){
        body{ padding-top: 50px; }
      }
      h1 { font-size: 50px; }
      body {
      	font: 20px Helvetica, sans-serif;
      	color: #0a0908;
      	background-color: #9FB1BC;
      	-webkit-animation-name: BGAnim; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
        -webkit-animation-delay: 2s; /* Safari 4.0 - 8.0 */
        -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
        animation-name: BGAnim;
        animation-duration: 15s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
      }
      article { display: block; text-align: left; width: 650px; margin: 0 auto; }
      a { color: #ebebeb; text-decoration: underline; }
      a:hover { color: #0a0908; text-decoration: underline; }

      /* Safari 4.0 - 8.0 */
    @-webkit-keyframes BGAnim {
        0%   {background-color: #9FB1BC;}
        25%  {background-color: #6E8898;}
        50%  {background-color: #3E92CC;}
        75% {background-color: #064789;}
        100%   {background-color: #9FB1BC;}
    }

    /* Standard syntax */
    @keyframes BGAnim {
      0%   {background-color: #9FB1BC;}
      25%  {background-color: #6E8898;}
      50%  {background-color: #3E92CC;}
      75% {background-color: #064789;}
      100%   {background-color: #9FB1BC;}
    }
    </style>
  </head>
  <body>
    <div style="display:table;width:100%;">
      <div style="display:table-cell;vertical-align:middle;">
        <div style="text-align:center;">
          <img src="./res/logo/he_logo_white.png" alt="Hirengine Logo" width="25%" height="25%">
        </div>
      </div>
    </div>
    <article>
      <h1>We&rsquo;ll be back soon!</h1>
      <div>
          <p>Sorry for the inconvenience but we&rsquo;re are currently going through rebranding. We&rsquo;ll be back online shortly!</p>
          <p>Please feel free to <a href="mailto:info@hirengine.com">contact us</a></p>
          <p>&mdash; HIRENGINE Consultancy</p>
      </div>
    </article>
  </body>
</html>
